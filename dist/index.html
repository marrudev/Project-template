          <h1>Hello world</h1>
          <p>Lorem ipsum dolor sit amet</p>
          <a href="" class="button">Hello world</a>
          <form id="contact-form" action="/submit-form" method="post" novalidate>
            <div class="form-items-row">
              <div class="form-item">
                <label for="name" id="name-label">First Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" aria-labelledby="name-label" aria-required="true" required />
                <div class="error-message" id="name-error" aria-live="polite"></div>
              </div>
              <div class="form-item">
                <label for="surname" id="surname-label">Last Name <span class="required">*</span></label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  aria-labelledby="surname-label"
                  aria-required="true"
                  required />
                <div class="error-message" id="surname-error" aria-live="polite"></div>
              </div>
            </div>
            <div class="form-item">
              <label for="email" id="email-label">Email Address <span class="required">*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                aria-labelledby="email-label"
                aria-required="true"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
              <div class="error-message" id="email-error" aria-live="polite"></div>
            </div>
            <div class="form-item">
              <label for="phone" id="phone-label">Phone Number</label>
              <input type="tel" id="phone" name="phone" aria-labelledby="phone-label" pattern="[0-9+\s()-]{7,}" />
              <div class="error-message" id="phone-error" aria-live="polite"></div>
            </div>
            <div class="form-item">
              <label for="message" id="message-label">Message</label>
              <textarea id="message" name="message" rows="5" aria-labelledby="message-label"></textarea>
              <div class="error-message" id="message-error" aria-live="polite"></div>
            </div>
            <div class="form-controls">
              <button type="submit" class="button">Send Message</button>
            </div>
          </form>
        </div>
      </section>
